apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios-app-demo
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helios-app-demo
  template:
    metadata:
      labels:
        app: helios-app-demo
    spec:
      containers:
        - name: app
          image: docker.io/phamhoangkha1403/helios-app-demo:main@sha256:c1a816f534b6a1952e16b59ae0bb9da58041ff72069d4fef3cc185615b69e156
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: helios-app-demo
  namespace: default
spec:
  selector:
    app: helios-app-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
