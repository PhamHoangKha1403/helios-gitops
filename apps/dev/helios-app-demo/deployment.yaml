apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios-app-demo
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helios-app-demo
  template:
    metadata:
      labels:
        app: helios-app-demo
    spec:
      containers:
        - name: app
          image: docker.io/phamhoangkha1403/helios-app-demo:main@sha256:0a98806cbfd1fef3d741c39bb0d32479760ffbae0bc4ab1b59dc4a32377161b1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: helios-app-demo
  namespace: default
spec:
  selector:
    app: helios-app-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
